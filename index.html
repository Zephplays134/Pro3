<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock (12-hour)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
        <div id="date"></div>
        <div id="timezone"></div>
    </div>

    <div id="stopwatch-container">
        <div id="stopwatch">00:00:00.000</div>
        <div id="stopwatch-controls">
            <button id="start-stopwatch">Start</button>
            <button id="stop-stopwatch">Stop</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
    </div>

    <div id="ithaca-clock-container">
        <div class="clock-title">Ithaca, NY</div>
        <div id="ithaca-clock">00:00:00</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
